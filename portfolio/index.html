<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>나의 포트폴리오</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <div class="logo">Do it!</div>
    <nav>
      <ul>
        <li><a href="#hero">Home</a></li>
        <li><a href="#projects">Projects</a></li>
        <li><a href="#contact">Contact</a></li>
      </ul>
    </nav>
  </header>
  <section id="hero" class="hero">
    <div class="hero-bg"></div>
    <div class="hero-text">
      <h1>안녕하세요!<br>저는 고경희입니다.</h1>
      <p>프론트엔드 개발자 · UI/UX 디자이너</p>
    </div>
  </section>
  <section id="projects" class="projects">
    <h2>Projects</h2>
    <div class="project-cards">
      <div class="card">
        <img src="https://images.unsplash.com/photo-1506744038136-46273834b3fb?auto=format&fit=crop&w=400&q=80" alt="프로젝트1">
        <h3>프로젝트 1</h3>
        <p>React 기반 웹앱 개발</p>
      </div>
      <div class="card">
        <img src="https://images.unsplash.com/photo-1519125323398-675f0ddb6308?auto=format&fit=crop&w=400&q=80" alt="프로젝트2">
        <h3>프로젝트 2</h3>
        <p>반응형 포트폴리오 사이트</p>
      </div>
      <div class="card">
        <img src="https://images.unsplash.com/photo-1461749280684-dccba630e2f6?auto=format&fit=crop&w=400&q=80" alt="프로젝트3">
        <h3>프로젝트 3</h3>
        <p>UI/UX 디자인 시스템 구축</p>
      </div>
    </div>
  </section>
  <section id="contact" class="contact">
    <h2>Contact</h2>
    <form id="contactForm">
      <input type="text" name="name" placeholder="이름" required>
      <input type="email" name="email" placeholder="이메일" required>
      <textarea name="message" placeholder="메시지" required></textarea>
      <button type="submit">보내기</button>
    </form>
    <div id="formMessage"></div>
  </section>
  <footer>
    <p>&copy; 2025 고경희. All rights reserved.</p>
  </footer>
  <script src="script.js"></script>
</body>
</html>
